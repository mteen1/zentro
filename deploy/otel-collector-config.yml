receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch:

exporters:
  logging:
    loglevel: debug


  # --- ADDED CONFIGURATION FOR LANGFUSE ---
  otlphttp/langfuse:
    # The collector automatically appends /v1/traces to this path
    endpoint: "${LANGFUSE_HOST}/api/public/otel"
    headers:
      # Uses the environment variable defined in docker-compose
      Authorization: "${LANGFUSE_AUTH_HEADER}"
  # ----------------------------------------

extensions:
  health_check:
  pprof:

service:
  extensions: [health_check, pprof]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      # Add the new exporter here
      exporters: [logging, otlphttp/langfuse]