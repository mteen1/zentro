services:
  api:
    environment:
      ZENTRO_OPENTELEMETRY_ENDPOINT: "http://otel-collector:4317"


  otel-collector:
    # Recommendation: Upgrade to a newer contrib version
    image: otel/opentelemetry-collector-contrib:0.100.0 
    volumes:
      - ./deploy/otel-collector-config.yml:/config.yml
    command: --config config.yml
    ports:
      - "4317:4317"   # gRPC receiver
      - "4318:4318"   # HTTP receiver (optional but good to have)
    environment:
      # Define your Langfuse Host (e.g., https://cloud.langfuse.com or your self-hosted URL)
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
      # You must generate a Basic Auth Header: "Basic base64(public_key:secret_key)"
      - LANGFUSE_AUTH_HEADER=${LANGFUSE_AUTH_HEADER}
